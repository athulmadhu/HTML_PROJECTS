<!-- Write a program to display forms -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>sample Form</title>
</head>
<body>
    <h1>Sample Form </h1><br>
    <form method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="fname" placeholder="First name here"><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lname" placeholder="Last name here"><br><br>
        <label for="radiobutton">Gender</label><br>
        <input type="radio" name="gender" id="radiobutton" value="male">Male
        <input type="radio" name="gender" id="radiobutton" value="female">Female
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="50" rows="10" placeholder="address here"></textarea><br><br>
        <label for="phonenumber">Mobile Number</label><br>
        <input type="number" id="phonenumber"><br><br>
        <label for="checkbox">Hobbies</label>
        <br>
        <input type="checkbox" name="Hobbies" id="checkbox" value="cricket">Cricket
        <input type="checkbox" name="Hobbies" id="checkbox" value="dancing">Dancing
        <input type="checkbox" name="Hobbies" id="checkbox" value="cycling">Cycling
        <br><br>
        <button type="submit">
            register
        </button>
    </form>
    
</body>
</html>
