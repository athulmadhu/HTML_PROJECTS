<!------------program using display flex property------------>
<!DOCTYPE html>
<html>
    <head>
        <style>
            #main{
                width:600px;
                height:300px;
                border:1px solid black;
                display:flex;
            }
            #main div{
                -ms-flex:1;
                flex: 3;
            }
        </style>
    </head>
    <body>
        <h1>Quotes</h1>
        <div id="main">
         <div style="background-color: coral;"></div>   
         <div style="background-color: blue;"></div>
         <div style="background-color: rgb(168, 168, 226);"></div>
         <div style="background-color: rgb(185, 104, 22);"></div>
        </div>
        
    </body>
</html>
