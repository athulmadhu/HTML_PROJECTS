<!-----change background color when clicking---------->                                                                                                                                                            <!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 300px;
  background-color: coral;
  color: white;
}
</style>
</head>
<body>




<button onclick="myFunction()">click me</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() 
{
  document.getElementById("myDIV").style.backgroundColor = "lightblue";
  return 0;
}
</script>

</body>
</html>
