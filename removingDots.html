<!-- removing dots or number from list in html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>list without dots</title>
    <style>
      ul,ol{
        list-style-type: none;
      }
    </style>
</head>
<body>
    
    <ol>
        <li>athul</li>
        <li>anseb</li>
        <li>dhanalakshmi</li>
    </ol>
    <ul>
        <li>pepper</li>
        <li>tamarind</li>
        <li>chilli</li>
    </ul>

</body>
</html>
