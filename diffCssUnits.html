<!-- different css units -->
<html>
    <head>
        <title>
            css unit
        </title>
    
       
        <style>
        h1 {font-size: 1.5cm;}
        h2 {font-size: 0.5in;}
        p {
          font-size: 20px;
          line-height: 2em;
        }
        </style>
        </head>
        <body>
        
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        
        
    </body>
</html>
