<!-- different css units -->
<html>
    <head>
        <title>
            css unit
        </title>
    
       
        <style>
        h1 {font-size: 1.5cm;}
        h2 {font-size: 0.5in;}
        p {
          font-size: 20px;
          line-height: 2em;
        }
        </style>
        </head>
        <body>
        
        <h1>Program to show different css units this has size 1.5cm</h1>
        <h2>this has size 0.5in </h2>
        <p>This is a paragraph of size 20px</p>
        <p>This is another paragraph.</p>
        
        
    </body>
</html>
